<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Js Play Geme!</title>
    <link rel="stylesheet" href="/css/paintJs/paintJs.css" />
</head>
<body>
    <canvas id="js-Canvas" class="canvas"></canvas>
    <div id="js-Colors" class="controls">
        <div class="controls__range">
            <input 
                type="range" 
                id="js-Range" 
                min="0.1" 
                max="5.0" 
                value="2.5" 
                step="0.1" />
        </div>
        <div class="controls__btns">
            <button id="js-Mode">FILL</button>
            <button id="js-Save">SAVE</button>
        </div>
        <dov class="controls__colors">
            <div class="controls__color js-Color" style="background-color: #2c2c2c"></div>
            <div class="controls__color js-Color" style="background-color: white"></div>
            <div class="controls__color js-Color" style="background-color: #ff3830"></div>
            <div class="controls__color js-Color" style="background-color: #ff9500"></div>
            <div class="controls__color js-Color" style="background-color: #ffcc00"></div>
            <div class="controls__color js-Color" style="background-color: #4cd960"></div>
            <div class="controls__color js-Color" style="background-color: #5ac8fa"></div>
            <div class="controls__color js-Color" style="background-color: #0579ff"></div>
            <div class="controls__color js-Color" style="background-color: #5856d6"></div>
        </dov>
    </div>

    <!-- script -->
    <script src="/js/paintJs/paintJs.js"></script>
</body>
</html>
